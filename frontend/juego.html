<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

            <link rel="stylesheet" href="css/juego.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div id="puntaje">
        <p>0</p>
    </div>
    <div id="ruleta-2">
        <div id="rank">
            <button id="rankbut" onclick="">Ranking</button>
        </div>
        <div id="ruleta">
            <canvas id="canvas" width="500" height="500"></canvas>
        </div>
        <input type="button" value="GIRAR" style="float:left;" id='spin' /> 
        <div id="logout">
            <button id="logoutbut" onclick="logout()">Cerrar sesión</button>
        </div>
    </div>
    <div id="contenido-3">
        <div id="contenido-arriba">
            <div id="contenidopreg">
                <p id="preguntita">Lorem ipsum</p>
            </div>
        </div>
        <div id="opciones-2">
            <form id="formosa">
                <div id="opcion-1">
                    <button id="but-1" onclick="bienOMAL()">1</button>
                </div>
                <div id="opcion-2">
                    <button id="but-2" onclick="bienOMAL()">2</button>
                </div>
                <div id="opcion-3">
                    <button id="but-3" onclick="bienOMAL()">3</button>
                </div>
                <div id="opcion-4">
                    <button id="but-4" onclick="bienOMAL()">4</button>
                </div>
            </form>
        </div>
    </div>

    <div id="contenido-4">
        <button id="btn-cerrar" onclick="">X</button>
        <div id="ranking">
            <h2>Ranking</h2>
            <ul>
                <ul id="usuario-1">persona 1</ul>
                <ul id="usuario-2">persona 2</ul>
                <ul id="usuario-3">persona 3</ul>
                <ul id="usuario-4">persona 4</ul>
                <ul id="usuario-5">persona 5</ul>
            </ul>
        </div>
    </div>

    <div id="modal" class="modal fade" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTitle">Modal title</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p id="modalBody">Modal body text goes here.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-success" data-bs-dismiss="modal">¡Listo!</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="js/dom.js"></script>
    <script src="js/index.js"></script>
    <script src="js/ruleta.js"></script>
</body>
</html>
